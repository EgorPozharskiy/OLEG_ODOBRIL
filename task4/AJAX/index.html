<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel ="stylesheet" href ="./src/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class='spinner' style="position: fixed; justify-content: center; display: none; align-items: center; width: 100%; height: 100%; z-index: 1;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <div class="header">
        <div>
            <h3 style="color:aquamarine">6409 Pozharskiy Egor</h3>
        </div>
        <button type="button" class="btn-outline-info" id="defaultClick">Setup Default</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal" id="addCartBtn">Добавить</button>
    </div>
        <div class="info_items">

        </div>
    </div>
      <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addItemModalLabel">Форма добавления товара</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="info_form">
                <div class="mb-3">
                    <label for="title" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="title" name="title">
              </div>
              <div class="mb-3">
                <label for="body" class="form-label">Описание</label>
                <input type="text" class="form-control" id="body" name="body">
              </div>
              <div class="mb-3">
                  <label for="img" class="form-label">Ссылка на изображение</label>
                  <input type="text" class="form-control" id="img" name="img">
              </div>
              <div class="mb-3">
                  <label for="code" class="form-label">Код товара</label>
                  <input type="text" class="form-control" id="code" name="code">
              </div>
              <div class="mb-3">
                  <label for="deliever" class="form-label">Поставщик</label>
                  <input type="text" class="form-control" id="deliever" name="deliever">
              </div>
              <button type="submit" class="btn-primary">Добавить</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editItemModalLabel">Редактирование товара</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="info_form" id="formEdit">
                <div class="mb-3">
                    <label for="editTitle" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="editTitle" name="editTitle">
                </div>
                <div class="mb-3">
                    <label for="editBody" class="form-label">Описание</label>
                    <input type="text" class="form-control" id="editBody" name="editBody">
                </div>
                <div class="mb-3">
                    <label for="editImg" class="form-label">Ссылка на изображение</label>
                    <input type="text" class="form-control" id="editImg" name="editImg">
                </div>
                <div class="mb-3">
                    <label for="editCode" class="form-label">Код товара</label>
                    <input type="text" class="form-control" id="editCode" name="editCode">
                </div>
                <div class="mb-3">
                    <label for="editDeliever" class="form-label">Поставщик</label>
                    <input type="text" class="form-control" id="editDeliever" name="editDeliever">
                </div>
                <button type="submit" class="btn-primary" id="saveEditButton">Сохранить изменения</button>
            </form>
  
            </div>
          </div>
        </div>
      </div>
      


    <script defer src = "./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
